
<main>
    <section>
        <h3>
            Room Code: 
        </h3>
        <h1>
            <a href="/client#{{room.name}}" target="_blank" *ngIf="isRoomReady">{{room.name}}</a>
            <span *ngIf="room.loading">Waiting for room to open</span>
        </h1>
    </section>
    <section>
        <h1>
            Players: {{players.length}}/5
        </h1>
        <div *ngFor="let player of players">
            <span>{{player}}</span>
        </div>
    </section>
    <section *ngIf="player.username === ''">
        <h3>
            Set your username:
        </h3>
        <div>
            <input type="text" [(ngModel)]="username"/>
            <input type="button" (click)="set()" value="Set" />
        </div>
    </section>
    <section>
        <input *ngIf="!isRoomReady" [disabled]="players.length === 0" type="button" value="Start room" (click)="startLobby()">
        <input *ngIf="isRoomReady" [disabled]="!canStart" type="button" value="Start game" (click)="startGame()">
    </section>
</main>
